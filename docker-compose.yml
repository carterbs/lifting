services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/packages/shared/node_modules
      - /app/packages/server/node_modules
      - lifting-data:/app/packages/server/data
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3001}
      - DB_PATH=/app/packages/server/data/brad-os.db

volumes:
  lifting-data:
