services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - lifting-data:/app/data
    env_file:
      - packages/server/.env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DB_PATH=/app/data/brad-os.db
    restart: unless-stopped

volumes:
  lifting-data:
